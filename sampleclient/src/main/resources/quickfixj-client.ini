# Sample client ini file

# default settings for sessions
[default]
# the directory in which messages will be dumped
FileStorePath=data/sampleclient
# I am a client, the type is: initiator
ConnectionType=initiator
StartTime=00:00:00
EndTime=00:00:00
# Heartbeat interval - only used by initiator
HeartBtInt=5
# the name of me
SenderCompID=IM
# the name of participant in front of me
TargetCompID=AP

# FIX 4.2 session definition
[session]
# the fix version of this session
BeginString=FIX.4.2
# the hostname to which I will connect
SocketConnectHost=localhost
# the port to which I will connect
SocketConnectPort=9876
